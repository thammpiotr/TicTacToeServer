name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v2
        with:
          platforms: "amd64"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      # (Opcjonalnie) W tym kroku ustaw DockerHub credentials w Secrets
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform=linux/amd64 \
            --file TicTacToeServer/Dockerfile \
            -t YOUR_DOCKERHUB_USERNAME/tictactoe-server:latest \
            --push \
            TicTacToeServer
          # ↑ Parametr --push oznacza, że buildx automatycznie wyśle obraz do DockerHub
